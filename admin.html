<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Greenfield Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="font-sans bg-gray-50 text-gray-800 min-h-screen">
  <div class="max-w-xl mx-auto mt-12 p-8 bg-white rounded shadow">
    <h1 class="text-2xl font-bold text-blue-700 mb-6 text-center">Admin Panel</h1>
    <form id="loginForm" class="space-y-4">
      <input type="text" name="username" placeholder="Username" required class="w-full px-3 py-2 border rounded" />
      <input type="password" name="password" placeholder="Password" required class="w-full px-3 py-2 border rounded" />
      <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Login</button>
    </form>
    <div id="loginError" class="hidden text-red-600 mt-2 text-center">Invalid credentials</div>
  </div>
  <script src="admin.js"></script>
</body>
</html>
